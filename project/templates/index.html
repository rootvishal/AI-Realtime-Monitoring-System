<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="1.jpg") }}');
            /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .overlay {
            background-color: rgba(246, 226, 226, 0.064);
            /* Semi-transparent overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(80, 19, 202, 0.3);
            /* Transparent blue background */
            color: #0b0101;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: rgba(0, 86, 179, 0.8);
            /* Darker blue on hover */
        }
        
        .footer {
            margin-top: 20px;
            color: #7b2c2c;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <!-- Background overlay for better readability -->
    <div class="container">
        <h1>AI Monitoring System</h1>

        <!-- User Login Button -->
        <button class="button" onclick="location.href='/user_login'">User Login</button>

        <!-- New Registration Button -->
        <button class="button" onclick="location.href='/registration'">New Registration</button>

        <!-- Admin Login Button -->
        <button class="button" onclick="location.href='/admin_login'">Admin Login</button>

        <div class="footer">
            <p>&copy; 2025 AI Monitoring System</p>
        </div>
    </div>

    <script>
        // JavaScript for any
    </script>
</body>

</html>
