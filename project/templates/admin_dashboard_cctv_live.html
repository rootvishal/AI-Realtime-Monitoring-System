<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00c3ff;
        }
        
        .video-container {
            width: 80%;
            max-width: 900px;
            border: 3px solid #00c3ff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 195, 255, 0.5);
            background: #000;
        }
        
        img {
            width: 100%;
            display: block;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .btn {
            background-color: #00c3ff;
            color: #1e1e2f;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background-color: #0099cc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2><i class="fas fa-video"></i> CCTV Live Feed</h2>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Live CCTV Feed">
        </div>
        <div class="controls">
            <button class="btn" onclick="location.reload();">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>

</body>

</html>
